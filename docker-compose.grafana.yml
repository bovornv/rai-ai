version: "3.8"

services:
  grafana:
    image: grafana/grafana:10.4.5
    container_name: rai_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123   # change in prod
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=frser-sqlite-datasource
      - GF_INSTALL_PLUGINS=frser-sqlite-datasource
    volumes:
      - ./data:/var/lib/rai-data:ro           # your SQLite lives in ./data/app.db
      - ./ops/grafana/provisioning:/etc/grafana/provisioning
      - grafana-storage:/var/lib/grafana
    ports:
      - "3001:3000" # host:container
    restart: unless-stopped

volumes:
  grafana-storage:
